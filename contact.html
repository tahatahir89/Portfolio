        <div class="container">
            <div class="text">
               Contact us Form
            </div>
            <form action="https://formsubmit.co/8dc474ea922e817ec3a26608b157ed37" method="POST">
               <div class="form-row">
                  <div class="input-data">
                     <input type="text"name="First Name" required>
                     <div class="underline"></div>
                     <label for="">First Name</label>
                  </div>
                  <div class="input-data">
                     <input type="text"name="last Name" required>

                  </div>
               </div>
               <div class="form-row">
                  <div class="input-data">
                     <input type="email"name="Email" required>
                     <div class="underline"></div>

                  </div>
                  <div class="input-data">
                     <input type="text" name="website Name" required>
                     <div class="underline"></div>

                  </div>
               </div>
               <div class="form-row">
               <div class="input-data textarea">
                  <textarea  name="Massage" rows="8" cols="80" required></textarea>
                  <br />
                  <div class="underline"></div>
                  <label for="">Write your message</label>
                  <br />
                  <div class="form-row submit-btn">
                     <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" value="submit">
                     </div>
                  </div>
            </form>
